.puppet_lint:
  image:
    name: ruby
    entrypoint:
      - '/usr/bin/env'
      - 'PATH=/usr/local/sbin:/usr/local/bin:/usr/sbin:/usr/bin:/sbin:/bin'
  script:
    - echo $GEM_HOME
    - export PATH="$GEM_HOME/bin:$PATH"
    - gem install puppet-lint
    - find manifests -type f -name '*.pp' -print0 | xargs -t0n1 puppet-lint
