#VALIDATE PUPPET
image:
  name: ruby
  entrypoint:
    - '/usr/bin/env'
    - 'PATH=/usr/local/sbin:/usr/local/bin:/usr/sbin:/usr/bin:/sbin:/bin'


puppet_validate_latest:
  stage: puppet_validate
  script:
    - echo $GEM_HOME
    - export PATH="$GEM_HOME/bin:$PATH"
    - ruby --version
    - gem install puppet facter hiera json_pure
    - puppet --version
    - gem list
    - find . -type f -name '*.pp' -print0 | xargs -t0n1 puppet parser validate
    
.puppet_validate_version:
  stage: puppet_validate
  script:
    - echo $GEM_HOME
    - export PATH="$GEM_HOME/bin:$PATH"
    - ruby --version
    - gem install puppet -v "$PUPPET_VERSION"
    - puppet --version
    - gem install facter hiera json_pure
    - gem list
    - find . -type f -name '*.pp' -print0 | xargs -t0n1 puppet parser validate
